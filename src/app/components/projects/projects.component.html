<section class="container">
  <h2 class="d-flex justify-content-center mt-0 mb-0 position-relative" style="top: -20px;">Projects</h2>
    
    <div class="row">
      <div class="col-md-4" *ngFor="let project of projects">
        <div class="card" (click)="openModal(project)">
          <img [src]="project.image" class="card-img-top" alt="Project Image">
          <div class="card-body">
            <h5 class="card-title">{{project.title}}</h5>
            <p class="card-text">{{project.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectModalLabel">{{selectedProject?.title}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img [src]="selectedProject?.image" class="img-fluid w-100 mb-3" alt="Project Image">
          <p><strong>Contribution:</strong> {{selectedProject?.details}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
